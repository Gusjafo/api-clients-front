<app-header [title]="title"></app-header>
<div class="container">
  <main>

    <div class="row g-5">
      <div class="col-md-12 col-lg-12">
        <!-- <h4 class="mb-3">Billing address</h4> -->
        <form class="needs-validation" novalidate (ngSubmit)="onSubmit(addMountForm)" #addMountForm="ngForm"  >
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Names</label>
              <input type="text" ngModel name="names" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" ngModel name="surname" class="form-control" id="surname" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid surname is required.
              </div>
            </div>

            <div class="col-8">
              <label for="email" class="form-label">Email</label>
              <input type="email" ngModel name="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <div class="col-4">
              <label for="phone" class="form-label">Cell Phone</label>
              <input type="text" ngModel name="cell_phone" class="form-control" id="phone" placeholder="0114589856" required>
              <div class="invalid-feedback">
                Please enter a valid cell phone.
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" ngModel name="address" class="form-control" id="address" placeholder="1234 Main St" required>
              <div class="invalid-feedback">
                Please enter your address.
              </div>
            </div>

            <div class="col-md-6">
              <label for="cc-name" class="form-label">Birthday</label>
              <input type="date" ngModel name="date_of_birth" class="form-control" id="cc-name" placeholder="" required>
              <div class="invalid-feedback">
                Birthday is required.
              </div>
            </div>

            <div class="col-md-6">
              <label for="cc-number" class="form-label">CUIT</label>
              <input type="text" ngModel name="cuit" class="form-control" id="cc-number" placeholder="20-30065898-4" required>
              <small class="text-muted">Only numbers</small>
              <div class="invalid-feedback">
                Cuit number is required.
              </div>
            </div>
          </div>


          <hr class="my-3">

          <button class="w-100 btn btn-primary btn-lg mb-5" type="submit">Add Client</button>
        </form>
      </div>
    </div>
  </main>


</div>

<div class="button-home">
  <button type="button" routerLink="/app-home" class="btn btn-light"><span><img src="../../../assets/home.png"></span></button>
</div>
