<app-header [title]="title"></app-header>
<div class="container">
  <main>

    <div class="row g-5">
      <div class="col-md-12 col-lg-12">
        <form class="needs-validation" novalidate (ngSubmit)="onSubmit(addMountForm)" #addMountForm="ngForm">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="names" class="form-label">Names</label>
              <input type="text" [ngModel]="client.names" name="names" class="form-control" id="names" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" name="surname" class="form-control" id="surname" [ngModel]="client.surname" value=""
                required>
              <div class="invalid-feedback">
                Valid surname is required.
              </div>
            </div>

            <div class="col-8">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="email" [ngModel]="client.email">
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <div class="col-4">
              <label for="cell_phone" class="form-label">Cell Phone</label>
              <input type="cell_phone" name="cell_phone" class="form-control" id="cell_phone"
                [ngModel]="client.cell_phone">
              <div class="invalid-feedback">
                Please enter a valid cell_phone.
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" name="address" class="form-control" id="address" [ngModel]="client.address" required>
              <div class="invalid-feedback">
                Please enter your address.
              </div>
            </div>

            <div class="col-md-6">
              <label for="date_of_birth" class="form-label">Birthday</label>
              <input type="text" name="date_of_birth" class="form-control" id="date_of_birth"
              [ngModel]="client.date_of_birth| date:'yyyy-MM-dd' : 'UTC'"  required>
              <div class="invalid-feedback">
                Birthday is required.
              </div>
            </div>

            <div class="col-md-6">
              <label for="cuit" class="form-label">CUIT</label>
              <input type="text" name="cuit" class="form-control" id="cuit" [ngModel]="client.cuit" required>
              <small class="text-muted">Only numbers</small>
              <div class="invalid-feedback">
                Cuit number is required.
              </div>
            </div>
          </div>


          <hr class="my-3">

          <button class="w-100 btn btn-primary btn-lg mb-5" type="submit">Edit Client</button>
        </form>
      </div>
    </div>
  </main>


</div>

<div class="button-home">
  <button type="button" routerLink="/app-home" class="btn btn-light"><span><img
        src="../../../assets/home.png"></span></button>
</div>
